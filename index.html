<h2>History of this shop-</h2>
<p>There are numerous advantages of online shopping. People feel more convenient while shopping online. They can shop from anywhere at their own convenient time through easy and safe payment methods. Online shopping has empowered consumers with various advantages such as convenience and time-saving, lower search costs, better product selection, lower prices, etc. One of the biggest benefits of online shopping is that you can buy the items you want with just a single click. Online stores are open 24 hours a day and are accessible from any location with an internet connection.
<p>
  Online stores carry more variations and provide more varieties of a product as compared to traditional stores. This is because online stores don’t need to attractively display their items on shelves, and they can keep a larger amount of inventory on hand. They might also have small amounts of each item since they don’t need to display them and can order more from their supplier as needed.</p>
